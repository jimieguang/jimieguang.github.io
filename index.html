<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>提示词</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .item {
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: row;
        }
        .item-number {
            font-size: 24px;
            margin-right: 10px;
        }
        .item-content {
            flex-grow: 1;
            overflow-x: auto;
        }
        .copy-button {
            background-color: #06abf8e8;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .toast {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0.8;
        }
        .category-labels {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 0;
    z-index: 999; /* 确保按钮在其他内容之上 */
}

.category-label {
    margin: 10px;
    cursor: pointer;
    padding: 5px 15px;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: #333;
    transition: background-color 0.3s ease;
}

.category-label:hover {
    background-color: #ccc;
    color: #fff;
}
    </style>
</head>
<body>
    <!-- 标题及内容 -->
    <div id="itemsContainer"></div>
    
    <!-- 弹窗提示 -->
    <div class="toast" id="toast"></div>

    <!-- 切换类别 -->
    <div class="category-labels">
        <div class="category-label" onclick="showCategory('category1')">编程</div>
        <div class="category-label" onclick="showCategory('category2')">英语</div>
        <!-- 添加更多分类标签 -->
    </div>

    <!-- 添加更多的项目 -->

    <script>
        const itemsData = [
            {
                title: '分析',
                description: '请分析这段代码，并检查其中可能存在的错误',
                category: 'category1' // 分类标签
            },
            {
                title: '测试',
                description: '请根据这个函数的输入参数格式，编写对应的易于编辑修改的测试样例',
                category: 'category1' // 分类标签
            },
            {
                title: '分析',
                description: '请阅读这篇文章，并等待我的提问',
                category: 'category2' // 分类标签
            },
            {
                title: '选择',
                description: '从选项中挑选出最合适的句子回答我的问题，并告诉我理由（使用中文回复，需要引用文章句子时可以用英文）',
                category: 'category2' // 分类标签
            },
            {
                title: '解释',
                description: '解释下其他选项的错误之处',
                category: 'category2' // 分类标签
            },
            // 添加更多项目数据
        ];
        const itemsContainer = document.getElementById('itemsContainer');
        const toast = document.getElementById('toast');
        function createItemElement(item, index) {
            const itemElement = document.createElement('div');
            itemElement.classList.add('item');
            
            const itemNumber = document.createElement('div');
            itemNumber.classList.add('item-number');
            itemNumber.textContent = (index + 1) + '.';
            
            const itemContent = document.createElement('div');
            itemContent.classList.add('item-content');
            const itemTitle = document.createElement('h2');
            itemTitle.textContent = item.title;
            const itemDescription = document.createElement('p');
            itemDescription.textContent = item.description;
            itemContent.appendChild(itemTitle);
            itemContent.appendChild(itemDescription);
            
            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-button');
            copyButton.textContent = '复制';
            
            copyButton.addEventListener('click', () => {
                const textToCopy = item.description;
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // 创建并显示toast通知
                toast.textContent = `复制成功`;
                toast.style.display = 'block';
                
                // 自动消失
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 1000); // 1秒后消失
            });

            itemElement.appendChild(itemNumber);
            itemElement.appendChild(itemContent);
            itemElement.appendChild(copyButton);

            return itemElement;
        }
        
        function showCategory(category) {
            itemsContainer.innerHTML = ''; // 清空内容
            let itemNumber  = 0;
            itemsData.forEach((item, index) => {
                if (item.category === category) {
                    const itemElement = createItemElement(item, itemNumber);
                    itemsContainer.appendChild(itemElement);
                    itemNumber++;
                }
            });
        }
        showCategory('category1');
    
    </script>
</body>
</html>
